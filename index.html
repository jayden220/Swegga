<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en-za" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="./styling.css">

<title>ORDER</title>

</head>

<body>
	<div id="page">
		<div id="sidebar">
			<img src="https://jayden220.github.io/hostedImages/images/swegga.jpg" class="image-swegga">
	
		</div>  <!-- fullpage -->
		
		<div id="main"> <!--right-hand side -->
			<div id="banner">
			   <img src="https://jayden220.github.io/hostedImages/images/delivery.gif" class="delivery-gif">
			</div>
		<div id="navigation">
		   <img src="https://jayden220.github.io/hostedImages/images/links.gif" class="links">
	
		</div>
		<div>

			<form class="orders">
				<h4 class="heading">Product Summary</h4>
				<table>
					<thead>
	
						<th>Description</th>
						<th>Size</th>
						<th>Colour</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
	
					</thead>
					<tr>
						<td><a href="">Female Ski Jackets</a></td>
						<td>
							<select>
								<option>S</option>
								<option>M</option>
								<option>L</option>
								<option>XL</option>
							</select>
						</td>
						<td>
							<select>
								<option>Red</option>
								<option>Gold</option>
								<option>Green</option>
							</select>
						</td>
						<td class="woman-price">150.95</td>
						<td ><input class="woman-quantity" type="text"></td>
						<td class="woman-result">0.00</td>
					</tr>
					<tr>
						<td><a href="">Men Ski Jackets</a></td>
						<td>
							<select>
								<option>S</option>
								<option>M</option>
								<option>L</option>
								<option>XL</option>
							</select>
						</td>
						<td>
							<select>
								<option>Red</option>
								<option>Gold</option>
								<option>Green</option> 
							</select>
						</td>
						<td class="men-price">180.95</td>
						<td  colspan="1"><input class="men-quantity" type="text"></td>
						<td class="men-result">0.00</td>
					</tr>
					<tr>
						<td colspan="4">Click to confirm and process your order <button class="confirm" type="submit">Order</button></td>
						<td><button class="price" type="button">Total Price</button></td>
						<td class="total">0.00</td>
					</tr>
					
					
				</table>
			</form>
		</div>
	 </div>
	 
	 
	 <div>
		<footer>
		&copy;	2020 Swegga Fashion - JAYDEN VAN ROOYEN
		</footer>
	 </div>
	
</div>

</body>
</html>
